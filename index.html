  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .ticker-wrap {
  
  width: 100%;
  overflow: hidden;
  padding-left: 100%;
  box-sizing: content-box;
}

    .profile p {
      margin: 0px 0px 10px 0px;
    }

    .head {
      margin-bottom: 0px;
    }

    .head a {
      float: right;
    }

    .profile img {
      width: 100px;
      float: left;
      margin: 0px 10px 10px 0px;
    }

    .proDetails {
      float: left;
    }
  </style>
  <script>
    function renderButton() {
      gapi.signin2.render('gSignIn', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
    function onSuccess(googleUser) {
      var profile = googleUser.getBasicProfile();
      gapi.client.load('plus', 'v1', function () {
        var request = gapi.client.plus.people.get({
          'userId': 'me'
        });
        // Display user details
        request.execute(function (resp) {
          console.log(resp)
          var profileHTML = '! <a href="javascript:void(0);" onClick="signOut();">Sign out</a></div>';
          profileHTML += '<img src="' + resp.image.url + '"/><div class="proDetails"><p>' + resp.displayName + '</p><p>' + '</p><p><a href="' + resp.url + '">View Google+ Profile</a></p></div></div>';
          $('.userContent').html(profileHTML);
          $('#gSignIn').slideUp('slow');
        });
      });
    }
    function onFailure(error) {
      alert(error);
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        $('.userContent').html('');
        $('#gSignIn').slideDown('slow');
      });
    }
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <script src="https://apis.google.com/js/client:platform.js?onload=renderButton" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div id="gSignIn"></div>
